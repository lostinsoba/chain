name: test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install golang
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: run test
        run: go test -v ./...
